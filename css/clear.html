<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 500px;
        /* height: 100px; */
        background-color: aqua;
        /* overflow: auto; */
    }
    .box2{
        width: 100px;
        height: 100px;
        background-color: blanchedalmond;       
        float: left; 
    }
    .box3{
        width: 300px;
        height: 500px;
        background-color: brown;
        float: left; 
    }
    .clearfix::after {
        content: "";
        display: block;
        clear: both;
    }
    </style>

</head>
<body>
    <div class="box clearfix">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    
</body>
</html>
